<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/#{logeoC.user.template}">

            <ui:define name="content">
                <h:form id="frm">
                    <br/>
                    <br/>
                    <br/>
                    <center><h1>EMPLEADOS</h1></center>
                    <p:growl id="msg" showDetail="true" autoUpdate="true"/>
                    <p:dataTable id="data"
                                 paginator="true"
                                 value="#{empleadosC.lstEmpleados}"
                                 var="emple" rowKey="#{emple.codEmple}"
                                 rowsPerPageTemplate="5 10 15 20 30 40" 
                                 rows="5">
                        <p:column style="width: 50px">
                            <p:rowToggler/>
                        </p:column>
                        <p:column headerText="Nombres" >
                            <h:outputText value="#{emple.nomEmple} #{emple.apeEmple}" />
                        </p:column>
                        <p:column headerText="DNI" >
                            <h:outputText value="#{emple.dniEmple}" />
                        </p:column>
                        <p:column headerText="Celular" >
                            <h:outputText value="#{emple.celEmple}" />
                        </p:column>
                        <p:rowExpansion>
                            <div class="row">
                                <div class="col-md-4">
                                    <h:outputLabel value="Dirección:  "/>
                                    <h:outputLabel value="#{emple.dirEmple}" />
                                </div>
                                <div class="col-md-4">
                                    <p:outputLabel value="Usuario: "/>
                                    <h:outputLabel value="#{emple.userEmple}" />
                                </div>
                                <div class="col-md-4">
                                    <p:outputLabel value="Nivel: "/>
                                    <h:outputLabel value="#{emple.nivel}" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <p:outputLabel value="Departamento: "/>
                                    <h:outputLabel value="#{emple.dpto}" />
                                </div>
                                <div class="col-md-4">
                                    <p:outputLabel value="Provincia: "/>
                                    <h:outputLabel value="#{emple.prov}" />
                                </div>
                                <div class="col-md-4">
                                    <p:outputLabel value="Distrito: "/>
                                    <h:outputLabel value="#{emple.dist}" />
                                </div>
                                <div class="col-md-4">
                                    <p:outputLabel value="Área: "/>
                                    <h:outputLabel value="#{emple.nomA}" />
                                </div>
                            </div>
                        </p:rowExpansion>
                        <f:facet name="footer">
                            <p:commandButton value="Agregar" 
                                             icon="ui-icon-plusthick"
                                             actionListener="#{feriadosC.preparedFeriados()}"
                                             oncomplete="PF('addEmpleado').show()"
                                             update=":addformu"/>
                        </f:facet>
                    </p:dataTable>
                </h:form>
                <ui:include src="add/addEmpleado.xhtml" />
            </ui:define>
        </ui:composition>
    </body>
</html>
