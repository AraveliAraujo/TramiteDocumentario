<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../templates/#{logeoC.user.template}">

            <ui:define name="content">
                <h:form>
                    <p:dataTable id="data"
                                 paginator="true"
                                 value="#{empleadosC.lstEmpleados}"
                                 var="emple" rowKey="#{emple.codEmple}"
                                 rowsPerPageTemplate="5 10 15 20 30 40" 
                                 rows="5">
                        <p:column style="width: 50px">
                            <p:rowToggler/>
                        </p:column>
                        <p:column headerText="Código" >
                            <h:outputText value="#{emple.codEmple}" />
                        </p:column>
                        <p:column headerText="Nombres" >
                            <h:outputText value="#{emple.nomEmple} #{emple.apeEmple}" />
                        </p:column>
                        <p:column headerText="DNI" >
                            <h:outputText value="#{emple.dniEmple}" />
                        </p:column>
                        <p:column headerText="Celular" >
                            <h:outputText value="#{emple.celEmple}" />
                        </p:column>
                        <p:rowExpansion>
                            <p:column headerText="Dirección" >
                                <h:outputText value="#{emple.dirEmple}" />
                            </p:column>
                            <p:column headerText="Usuario" >
                                <h:outputText value="#{emple.userEmple}" />
                            </p:column>
                            <p:column headerText="Nivel" >
                                <h:outputText value="#{emple.levelEmple}" />
                            </p:column>
                            <p:column headerText="Ubigeo" >
                                <h:outputText value="#{emple.codUbi}" />
                            </p:column>
                            <p:column headerText="Área" >
                                <h:outputText value="#{emple.codA}" />
                            </p:column>
                        </p:rowExpansion>
                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
