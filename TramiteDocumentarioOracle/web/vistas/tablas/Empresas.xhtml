<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/#{logeoC.user.template}">

            <ui:define name="content">
                <h:form id="frm">
                    <br/>
                    <br/>
                    <br/>
                    <center><h1>EMPRESAS</h1></center>
                    <p:growl id="msg" showDetail="true" autoUpdate="true"/>
                    <p:dataTable id="data"
                                 paginator="true"
                                 value="#{empresasC.lstEmpresas}"
                                 var="empre" rowKey="#{empre.codEmpre}"
                                 rowsPerPageTemplate="5 10 15 20 30 40" 
                                 rows="5">
                        <p:column headerText="Nombre" >
                            <h:outputText value="#{empre.nomEmpre}" />
                        </p:column>
                        <p:column headerText="RUC" >
                            <h:outputText value="#{empre.rucEmpre}" />
                        </p:column>
                        <p:column headerText="Dirección" >
                            <h:outputText value="#{empre.dirEmpre}" />
                        </p:column>
                        <p:column headerText="Teléfono" >
                            <h:outputText value="#{empre.telEmpre}" />
                        </p:column>
                        <p:column headerText="Ubigeo" >
                            <h:outputText value="#{empre.dpto} - #{empre.prov} - #{empre.dist}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton value="Agregar" 
                                             icon="ui-icon-plusthick"
                                             actionListener="#{empresasC.preparedEmpresas()}"
                                             oncomplete="PF('addEmpresa').show()"
                                             update=":addEmpresa"/>
                        </f:facet>
                    </p:dataTable>
                </h:form>
                <ui:include src="add/addEmpresa.xhtml"/>
            </ui:define>

        </ui:composition>

    </body>
</html>
