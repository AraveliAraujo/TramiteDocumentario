<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="editdialog"
                  widgetVar="derivaciones"
                  modal="true"
                  appendTo="@(body)"
                  header="Derivaciones del Trámite"
                  responsive="true"
                  closeOnEscape="true">

            <h:form id="editform">
                <p:panel style="width: 1000px; border: none">
                <p:dataTable  id="data"
                              paginator="true" reflow="true" 
                              value="#{derivacionC.lstDerivacion}"
                              var="der" 
                              rowsPerPageTemplate="5 10 15 20 30 40" 
                              rows="5">
                    <p:column headerText="Empelado" >
                        <h:outputText value="#{der.nomEmple} #{der.apeEmple}" />
                    </p:column>
                    <p:column headerText="Fecha" >
                        <h:outputText value="#{der.fecDer}" />
                    </p:column>
                    <p:column headerText="Área" >
                        <h:outputText value="#{der.nomArea}" />
                    </p:column>
                    <p:column headerText="Obs. Derivación" >
                        <h:outputText value="#{der.obserDer}" />
                    </p:column>
                </p:dataTable>
                <br/>
                <br/>
                <p:commandButton value="Cerrar"
                                 icon="ui-icon-close"
                                 onclick="PF('derivaciones').hide()"
                                 immediate="true"/>
                <br/>
                <br/>
                </p:panel>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
