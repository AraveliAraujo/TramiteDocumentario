<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <script src="../../resources/js/jsfcrud.js" type="text/javascript"></script>
    </h:head>
    <h:body>
        <h:form>
            <div class="container">
                <p:growl id="msg" autoUpdate="true" showDetail="true"/>
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <br/>
                        <br/>
                        <div class="login-panel panel panel-default">
                            <div class="panel-heading">
                                <center><h3 class="panel-title">Trámite Documentario</h3></center>
                            </div>
                            <div class="panel-body">
                                <h:form id="hola">
                                    <fieldset>
                                        <div class="form-group">
                                            <p:inputText class="form-control" value="#{logeoC.user.userEmple}" placeholder="Usuario - DNI" maxlength="10"/>
                                        </div>
                                        <div class="form-group">
                                            <p:inputText class="form-control" value="#{logeoC.user.psswEmple}" placeholder="Contraseña" type="password" />
                                        </div>
                                        <div class="text-center">
                                            <p:commandButton value="Ingresar" action="#{logeoC.iniciarSesion()}" class="btn btn-lg btn-primary btn-block" update="hola"/>
                                        </div>
                                    </fieldset>
                                </h:form>
                            </div>
                        </div>

                        <a type="button" class="btn btn-success" style="width: 100%" href="index.xhtml">Volver a la página de búsquedas</a>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
